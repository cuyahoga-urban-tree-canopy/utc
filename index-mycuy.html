<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
    <script src="/Scripts/jquery.base64.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#myplace").click(function () {
                var parcelID = "00101001";
                var city = "99";//always
                var searchBy = "Parcel";//always
                url = "http://myplace.cuyahogacounty.us/" + $.base64('encode', parcelID) + "?" + "city=" + $.base64('encode', city) + "&searchBy=" + $.base64('encode', searchBy);
                window.location.href = url;
            });
        });
    </script>
</head>
<body>
    <button id="myplace">MyPlace</button>
</body>
</html>
